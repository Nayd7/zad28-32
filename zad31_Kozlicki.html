<html>
<head>
    <script type="text/javascript">
        function okno_zamknij() {
            window.close();
        }

        var owoc = {
            jaki_owoc: 'banan',
            smak: 'słodki',
            kolor: 'żółty',
            pokaz: function () {
                document.body.innerHTML =
                    '<h2>Obiekt: owoc</h2>' +
                    '<p>Pola:</p>' +
                    '<p>jaki_owoc: ' + this.jaki_owoc + '</p>' +
                    '<p>smak: ' + this.smak + '</p>' +
                    '<p>kolor: ' + this.kolor + '</p>' +
                    '<button onclick="wrocNaGlowna()">Wróć na główną</button>';
            }
        };

        owoc.cena = '2.50 PLN';
        owoc.owoc_pokaz_Kozlicki = function () {
            document.body.innerHTML =
                '<h2>Nowe Pole</h2>' +
                '<p>Nowa właściwość: cena = ' + this.cena + '</p>' +
                '<button onclick="wrocNaGlowna()">Wróć na główną</button>';
        };

        function wrocNaGlowna() {
            location.reload();
        }
    </script>
</head>
<body>
    <br>
    <h2>Programowanie obiektowe</h2>
    <p>Obiekt to owoc</p>
    <p>Pola:</p>
   
        jaki_owoc<br>
        smak<br>
        kolor<br>
    
    <p>Metoda: pokaz</p>
    <p>Nowe pole: cena</p>
    <p>Nowa metoda: owoc_pokaz_Kozlicki()</p>
    <br>
    <button onclick="owoc.pokaz();">Pokaż obiekt</button>
    <button onclick="owoc.owoc_pokaz_Kozlicki();">Pokaż nowe pole</button>
    <br><br>
    <button onclick="okno_zamknij()">Zamknij okno</button>
    <br><br>
</body>
</html>
